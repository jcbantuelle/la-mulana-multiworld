[package]
name = "LaMulanaMW"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
crate-type = ["cdylib"]

[dependencies]
winapi = { "version" = "0.3.9", "features" = ["ntdef", "minwindef", "winnt", "libloaderapi", "winuser", "processthreadsapi", "timeapi"] }
tungstenite = { version = "0.17.2", features = ["native-tls"] }
url = "2.0.0"
serde_json = "1.0"
lazy_static = "1.4.0"

[profile.release]
opt-level = "z"
lto = true
