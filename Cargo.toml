[package]
name = "lamulana"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
crate-type = ["cdylib"]

[dependencies]
winapi = { "version" = "0.3.9", "features" = ["ntdef", "minwindef", "winnt", "libloaderapi", "winuser", "processthreadsapi"] }
reqwest = { "version" = "0.11.9", "features" = ["blocking"] }

[profile.release]
opt-level = "z"
lto = true
